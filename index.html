<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Kuljetusraportti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>.app-locked{display:none;}</style>
</head>
<body>


<!-- Google kirjautuminen (pakollinen) -->
<div id="authBox" style="text-align:center; margin:14px 0 10px;">
  <div id="g_id_onload"
       data-client_id="767469865393-9e2l0a4ot0sm207v54ffbp0d5pvbl10f.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular">
  </div>

  <p id="userEmail" style="margin:8px 0 8px; font-weight:700;"></p>

  <button id="btnLogout" type="button" style="display:none;">Kirjaudu ulos</button>
</div>

<div class="page app-locked" id="appRoot">
  <header>
    <h1>Kuljetusraportti</h1>
    <div class="header-fields">
      <label>Päivämäärä <input type="date" id="pvm"></label>
      <label>Auto nro <input id="auto" placeholder="esim. GPG‑830"></label>
      <label>Aloitus km <input type="number" id="aloitusKm"></label>

      <label>Väli km (6 kuorman jälkeen) <input type="number" id="km6" placeholder="esim. 123456"></label>
      <label>Loppu km (12 kuorman jälkeen) <input type="number" id="km12" placeholder="esim. 123789"></label>
      <label>Lopetus pvm (12 kuorman jälkeen) <input type="date" id="endPvm"></label>

    </div>
  </header>

  <main>
    <table id="raportti">
      <thead>
      <tr>
        <th>#</th><th>R2 / Asiakas</th><th>Rahtikirja</th>
        <th>Lastaus pvm</th><th>Lastaus paikka</th>
        <th>Purku pvm</th><th>Purku paikka</th>
        <th>Kuljettaja</th><th>Määrä (m³)</th><th>Tonnit</th><th>Status</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="buttons">
      <button id="syncFailedBtn">Lähetä epäonnistuneet</button>
      <button id="finishBtn">Päätä raportti</button>
    </div>
    <p id="statusMsg"></p>
  </main>
</div>

<!-- Kuorman tiedot -ikkuna -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>Kuorman tiedot</h2>
    <form id="kuormaForm">
      <label>R2 / Asiakas <input id="r2"></label>
      <label>Rahtikirja <input id="rahti"></label>
      <label>Lastaus pvm <input type="date" id="lastausPvm"></label>
      <label>Lastaus paikka
        <input id="lastausPaikka" list="lastausList">
        <datalist id="lastausList"></datalist>
      </label>
      <label>Purku pvm <input type="date" id="purkuPvm"></label>
      <label>Purku paikka
        <input id="purkuPaikka" list="purkuList">
        <datalist id="purkuList"></datalist>
      </label>
      <label>Kuljettaja
        <select id="kuljettaja"></select>
      </label>
      <label>Määrä (m³) <input id="maara"></label>
      <label>Tonnit <input type="number" id="tonnit" step="0.01"></label>
    </form>
    <div class="modal-buttons">
      <button id="saveKuormaBtn">Tallenna rivi</button>
      <button id="closeModalBtn">Sulje</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
